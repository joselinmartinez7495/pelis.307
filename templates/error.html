<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Error - Categoría no encontrada</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif;text-align:center;background-color:#fafafa;color:#333;padding:50px;}
    h1{font-size:2em;margin-bottom:20px;}
    a{display:inline-block;margin-top:20px;color:#0077cc;text-decoration:none;font-weight:500;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <h1>❌ Categoría no encontrada</h1>
  {% if categoria %}
    <p>La categoría "<strong>{{ categoria }}</strong>" no existe.</p>
  {% endif %}
  <p>Por favor regresa a la <a href="{{ url_for('index') }}">página principal</a>.</p>
</body>
</html>
